<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bigshop | Responsive E-commerce Template</title>
    <link rel="icon" href="/img/core-img/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <script src="/js/member/login.js" defer></script>
</head>

<body>

<div th:replace="/layout/header :: header"></div>

<div class="bigshop_reg_log_area section_padding_100_50">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="login_form mb-50">
                    <h5 class="mb-3">로그인</h5>
                    <div id="error-message" style="color: red;">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <form th:action="@{/member/login}" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Login</button>

                        <button type="button" style="border: none; background: none; padding: 0;" th:height="38" onclick="openNaverLogin()">
                            <img src="/img/login-img/btn_naverlogin.png" alt="Naver Login" style="width: auto; height: 38px;">
                        </button>
                        <a style="margin-left: 523px;margin-top: -59px;" class="btn btn-primary btn-sm" th:href="@{/member/register}">Register</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="/layout/footer :: footer"></div>

</body>
</html>
