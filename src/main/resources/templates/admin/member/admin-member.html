<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <!-- sidebar menu -->
                <div th:replace="/admin/admin-sidebar :: div"></div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div th:replace="/admin/admin-top :: div"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>회원 관리</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">

                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>회원 통계 <small>달별 가입한 회원 수</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="dashboard-widget-content">
                                    <div class="col-md-4 hidden-small">
                                        <h2 class="line_30">여기 차트</h2>

                                        <table class="countries_list">
                                            <tbody>
                                            <tr>
                                                <td>United States</td>
                                                <td class="fs15 fw700 text-right">33%</td>
                                            </tr>
                                            <tr>
                                                <td>France</td>
                                                <td class="fs15 fw700 text-right">27%</td>
                                            </tr>
                                            <tr>
                                                <td>Germany</td>
                                                <td class="fs15 fw700 text-right">16%</td>
                                            </tr>
                                            <tr>
                                                <td>Spain</td>
                                                <td class="fs15 fw700 text-right">11%</td>
                                            </tr>
                                            <tr>
                                                <td>Britain</td>
                                                <td class="fs15 fw700 text-right">10%</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row" style="display: block;">

                    <div class="col-md-12 col-sm-12  ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>전체 회원 </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Settings 1</a>
                                            <a class="dropdown-item" href="#">Settings 2</a>
                                        </div>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <div class="table-responsive">
                                    <table class="table table-striped jambo_table bulk_action">
                                        <thead>
                                        <tr class="headings">
                                            <th>
                                                <input type="checkbox" id="check-all" class="flat">
                                            </th>
                                            <th class="column-title">회원번호 </th>
                                            <th class="column-title">닉네임 </th>
                                            <th class="column-title">계정 </th>
                                            <th class="column-title">가입일 </th>
                                            <th class="column-title">전화번호 </th>
                                            <th class="column-title">생성일</th>
                                            </th>
                                            <th class="bulk-actions" colspan="7">
                                                <a class="antoo" style="color:#fff; font-weight:500;">선택됨 ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                                            </th>
                                        </tr>
                                        </thead>

                                        <tbody th:each="list : ${memberList}">
                                        <tr class="even pointer">
                                            <td class="a-center ">
                                                <input type="checkbox" class="flat" name="table_records">
                                            </td>
                                            <td th:text="${list.id}" class=" "></td>
                                            <td th:text="${list.nickname}" class=" "></td>
                                            <td th:text="${list.email}" class=" "><i class="success fa fa-long-arrow-up"></i></td>
                                            <td th:text="${list.email}" class=" "></td>
                                            <td th:text="${list.phone}" class=" "></td>
                                            <td th:text="${list.phone}" class=" "></td>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="btn-group form-check" data-toggle="buttons">
                                        <label class="btn btn-secondary">
                                            <input type="radio" class="join-btn" name="options" id="option1">  알림
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="options" class="join-btn" id="option2">  수정
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="options" class="join-btn" id="option3"> 내보내기
                                        </label>
                                    </div>
                                </div>
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${memberList.first} ? 'disabled' : ''">
                                            <a class="page-link" th:href="@{/admin/member(page=0, size=${memberList.size})}" aria-label="First">
                                                <span aria-hidden="true">맨 처음</span>
                                            </a>
                                        </li>

                                        <li class="page-item" th:classappend="${memberList.hasPrevious()} ? '' : 'disabled'">
                                            <a class="page-link" th:href="@{/admin/member(page=${memberList.number - 1}, size=${memberList.size})}" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>

                                        <li class="page-item"
                                            th:each="i : ${#numbers.sequence((memberList.number - 2 > 0 ? memberList.number - 2 : 0),
                                             (memberList.number + 2 < memberList.totalPages - 1 ? memberList.number + 2 : memberList.totalPages - 1))}"
                                            th:classappend="${i == memberList.number} ? 'active'">
                                            <a class="page-link" th:text="${i + 1}"
                                               th:href="@{/admin/member(page=${i}, size=${memberList.size})}"></a>
                                        </li>

                                        <li class="page-item" th:classappend="${memberList.hasNext()} ? '' : 'disabled'">
                                            <a class="page-link" th:href="@{/admin/member(page=${memberList.number + 1}, size=${memberList.size})}" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>

                                        <li class="page-item" th:classappend="${memberList.last} ? 'disabled' : ''">
                                            <a class="page-link" th:href="@{/admin/member(page=${memberList.totalPages - 1}, size=${memberList.size})}" aria-label="Last">
                                                <span aria-hidden="true">끝으로</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="/vendors/nprogress/nprogress.js"></script>
<!-- iCheck -->
<script src="/vendors/iCheck/icheck.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="/build/js/custom.min.js"></script>
</body>
</html>
